<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="code.js"></script>
</head>
<body>
<h1 id="title">Slap Game</h1>  <button id="reset" class="btn sidebyside" type="button" onclick="reset()">Reset</button>
<div class="row" style="border-top:2px solid;">
  <section id="head" class="header-thing stage col-md-offset-4 col-md-4"> 
    <h2 id="damagePoints" class="sidebyside">Damage: </h2>
    <h2 id="coins" class="sidebyside">Coins: 0</h2>
  </section> 
</div>
<!--Monster Graphics-->
  <div class="row" style="border-top:2px solid;">
    <section id="monster" class="col-md-offset-4 col-md-4" >
      <h1 id="monsterHealth">Health: 100</h1>
      <div id="img" class="text-center">
        <img height="200px" src="spongebob.png">
      </div>
    </section>
  </div>

<!--Buttons-->
  <div class="row" style="border:2px solid;">
    <section id="buttonunit" class="col-md-offset-4 col-md-4" >
      <!--Damage Buttons-->
          <div class="row">
            <section id="damagebtns" class="col-md-offset-2">
              <button id="slap" class="btn col-md-2 margin-5" type="button" onclick="damage(1)">Slap</button>
              <button id="punch" class="btn col-md-2 margin-5" type="button" onclick="damage(5)">Punch</button>
              <button id="kick" class="btn col-md-2 margin-5" type="button" onclick="damage(10)">Kick</button>
              <button id="stab" class="btn col-md-2 margin-5" type="button" onclick="damage(15)">Stab</button>
            </section>
          </div>
      <!--Weapons Buttons-->
        <div class="row">
          <section id="weaponsbtns" class="col-md-offset-2">
            <button id="dagger" class="btn col-md-2 margin-5" type="button" onclick="damageincrease(5)">Daggers</button>
            <button id="mallet" class="btn col-md-2 margin-5" type="button" onclick="damageincrease(10)">Mallet</button>
            <button id="sword" class="btn col-md-2 margin-5" type="button" onclick="damageincrease(15)">Sword</button>
            <button id="bow" class="btn col-md-2 margin-5" type="button" onclick="damageincrease(20)">Bow</button>
          </section>
        </div>
      <!--Gear Buttons-->


        <div class="row">
          <section id="gearbtns" class="col-md-offset-2">
              <button id="helmet" class="btn col-md-2 margin-5" type="button" onclick="healthincrease(5)">Helmet</button>
              <button id="chestplate" class="btn col-md-2 margin-5" type="button" onclick="healthincrease(10)">Chest Plate</button>
              <button id="leggings" class="btn col-md-2 margin-5" type="button" onclick="healthincrease(15)">Leggings</button>
              <button id="shoes" class="btn col-md-2 margin-5" type="button" onclick="healthincrease(20)">Shoes</button>
            </section>
          </div>

        </section>


</div>

</body>
</html>
